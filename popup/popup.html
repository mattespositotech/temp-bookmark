<!DOCTYPE html>
<html class="html-sizing">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
    
    <!-- Font Awesome License Information -->
    <!-- SVGs by Font Awesome Free 6.6.0 by @fontawesome (https://fontawesome.com) -->
    <!-- License: https://fontawesome.com/license/free - Copyright 2024 Fonticons, Inc. -->
    
    <script src="scripts.js" defer></script>
  </head>
  <body class="body-sizing">
    <div class="title-box">
      <h1 class="large-text">Temporary Bookmarks</h1>
    </div>
    
    <div class="bookmark-action-container-background"></div>
    
    <div class="bookmark-action-container">

      <!-- Decrease Button -->
      <div class="increment-adjuster">
        <div class="svg-container circle-feedback" id="decrease">
          <svg class="actions-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M432 256c0 17.7-14.3 32-32 32H48c-17.7 0-32-14.3-32-32s14.3-32 32-32h352c17.7 0 32 14.3 32 32z"/>
          </svg>
        </div>
        
        <!-- Number Display -->
        <div class="increment-number-container">
          <div class="large-text increment-number" id="days">7</div>
        </div>
        
        <!-- Increase Button -->
        <div class="svg-container circle-feedback" id="increase">
          <svg class="actions-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32v144H48c-17.7 0-32 14.3-32 32s14.3 32 32 32h144v144c0 17.7 14.3 32 32 32s32-14.3 32-32V288h144c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
          </svg>
        </div>
      </div>
      
      <!-- Save Button -->
      <div class="bookmark-svg-container svg-container" id="saveBtn">
        <svg class="bookmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <title>Bookmark This Page</title>
          <path fill="#475ba1" d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400l153.7 107.6c4.1 2.9 9 4.4 14 4.4 13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"/>
        </svg>
      </div>
    </div>
    
    <div class="corner-colored"></div>
    
    <!-- Bookmark List -->
    <div class="bookmark-list-container">
      <div class="bookmark-collection" id="bookmarks"></div>
    </div>
  </body>
</html>
